    <main>
  
        <section class="form-container p-5">
            <div class="formulario">
                <h3> Registrate ahora</h3>  
                <form>
                    <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="text" required>
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="text" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">No compartiremos tu email con nadie.</div>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="password" id="exampleInputPassword1" required>
                    </div>
                    <div class="pb-3">
                        <label for="">Sexo</label>
                        <input type="radio" name="sexo" id="" required>
                        <label for="text">M</label>
                        <input type="radio" name="sexo" id="" required>
                        <label for="text">H</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </section>
    </main>
